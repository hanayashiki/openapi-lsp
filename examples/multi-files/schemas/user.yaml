User:
  type: object
  required:
    - id
    - email
    - name
  properties:
    id:
      type: string
      format: uuid
    email:
      type: string
      format: email
    name:
      type: string
    address:
      $ref: "./address.yaml#/Address"
    createdAt:
      type: string
      format: date-time

CreateUserRequest:
  type: object
  required:
    - email
    - name
  properties:
    email:
      type: string
      format: email
    name:
      type: string
    address:
      $ref: "./address.yaml#/Address"  
