BadRequest:
  description: Bad request
  content:
    application/json:
      schema:
        $ref: "#/ErrorResponse"

NotFound:
  description: Resource not found
  content:
    application/json:
      schema:
        $ref: "#/ErrorResponse"

InternalError:
  description: Internal server error
  content:
    application/json:
      schema:
        $ref: "#/ErrorResponse"

ErrorResponse:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
    message:
      type: string
    details:
      type: array
      items:
        type: string
