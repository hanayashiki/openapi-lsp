openapi: 3.0.0
servers:
  - url: "https://api.smaregi.dev"
    description: 開発環境
  - url: "https://api.smaregi.jp"
    description: 本番環境
info:
  description: ""
  version: 1.0.0
  title: スマレジ
  termsOfService: ""
  contact:
    email: ""
tags: []
paths:
  "/{contract_id}/pos/customers":
    get:
      summary: 会員情報一覧を取得します。
      operationId: getCustomers
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/getCustomersItem"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
      parameters:
        - $ref: "#/components/parameters/contract_id"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/customer_code_query"
    post:
      summary: 会員情報を登録します。
      description: ""
      operationId: createCustomers
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomersResponseOfCreate"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
      parameters:
        - $ref: "#/components/parameters/contract_id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createCustomers"
  "/{contract_id}/pos/customers/{customer_id}":
    patch:
      summary: ""
      operationId: updateCustomers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomersResponseOfCreate"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/patchCustomers"
      parameters:
        - $ref: "#/components/parameters/contract_id"
        - $ref: "#/components/parameters/customer_id"
    delete:
      summary: 会員情報を削除します。
      operationId: deleteCustomers
      responses:
        "200":
          description: OK
      parameters:
        - $ref: "#/components/parameters/contract_id"
        - $ref: "#/components/parameters/customer_id"
  "/{contract_id}/pos/transactions":
    get:
      summary: 取引情報一覧を取得します。
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ""
                items:
                  $ref: "#/components/schemas/getTransactionItem"
      operationId: getTransaction
      parameters:
        - $ref: "#/components/parameters/contract_id"
        - $ref: "#/components/parameters/sum_date"
        - $ref: "#/components/parameters/with_layaway"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/page"
        - schema:
            type: string
          in: query
          name: upd_date_time-to
          description: "更新日時(To)：登録時・更新時の日時。[YYYY-MM-DDThh:mm:ssTZD]"
        - schema:
            type: string
          in: query
          name: upd_date_time-from
          description: "更新日時(From)：登録時・更新時の日時。[YYYY-MM-DDThh:mm:ssTZD]"
        - schema:
            type: string
          in: query
          name: customer_code
          description: 会員コード
        - $ref: "#/components/parameters/transaction_head_division"
        - $ref: "#/components/parameters/sort"
        - $ref: "#/components/parameters/terminal_tran_date_time-from"
        - $ref: "#/components/parameters/terminal_tran_date_time-to"
        - schema:
            type: integer
          in: query
          name: store_id
          description: 店舗ID
        - schema:
            type: string
          in: query
          name: transaction_head_id-to
          description: 取引ID(To)
        - schema:
            type: string
          in: query
          name: transaction_head_id-from
          description: 取引ID(From)
  "/{contract_id}/pos/transactions/{transaction_id}":
    get:
      summary: 取引情報を取得します。
      operationId: getTransactionId
      parameters:
        - $ref: "#/components/parameters/contract_id"
        - $ref: "#/components/parameters/transaction_id"
        - $ref: "#/components/parameters/with_coupons"
        - $ref: "#/components/parameters/with_details"
        - $ref: "#/components/parameters/with_store"
        - $ref: "#/components/parameters/with_customer"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getTransactionId"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  "/{contract_id}/pos/transactions/{transaction_id}/customer":
    patch:
      summary: 取引会員更新
      operationId: updateTransactionForCustomer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getTransactionId"
      description: "取引の会員情報を更新します。 "
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateTransactionForCustomerRequest"
    parameters:
      - $ref: "#/components/parameters/contract_id"
      - $ref: "#/components/parameters/transaction_id"
  "/{contract_id}/pos/transactions/layaways":
    parameters:
      - $ref: "#/components/parameters/contract_id"
      - $ref: "#/components/parameters/sum_date"
      - $ref: "#/components/parameters/with_layaway"
    get:
      summary: 取置き一覧を取得します。
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/getLayawayListItem"
      operationId: getLayawayList
  "/{contract_id}/pos/transactions/layaways/{layaway_id}":
    parameters:
      - $ref: "#/components/parameters/contract_id"
      - schema:
          type: string
        name: layaway_id
        in: path
        required: true
      - $ref: "#/components/parameters/with_details"
      - $ref: "#/components/parameters/with_store"
      - $ref: "#/components/parameters/with_customer"
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getLayawayById"
      operationId: getLayawayById
  "/{contract_id}/pos/coupons":
    parameters:
      - $ref: "#/components/parameters/contract_id"
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getCouponsResponse"
      operationId: getCoupons
      description: クーポンの一覧を取得します。
    post:
      summary: ""
      operationId: postCreateCoupons
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/coupon"
      description: "クーポンを登録します。 "
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/postCreateCoupons"
  "/{contract_id}/pos/coupons/{coupon_id}":
    parameters:
      - $ref: "#/components/parameters/contract_id"
      - $ref: "#/components/parameters/coupon_id"
    delete:
      summary: ""
      operationId: deleteCoupons
      responses:
        "200":
          description: OK
      description: "指定されたクーポンを削除します。 "
  "/{contract_id}/pos/stores":
    parameters:
      - $ref: "#/components/parameters/contract_id"
    get:
      summary: 店舗一覧取得
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getStoresResponse"
              examples: {}
      operationId: getStores
      description: "店舗情報一覧を取得します。 "
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/with_point_condition"
  "/{contract_id}/pos/customers/{customer_id}/point":
    parameters:
      - $ref: "#/components/parameters/contract_id"
      - $ref: "#/components/parameters/customer_id"
    patch:
      summary: 会員ポイント更新
      operationId: updateCustomerPoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/updateCustomerPointResponse"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
      description: |-
        会員ポイント情報を更新します。
        ポイントおよびマイルは、入力された値と同じになるよう更新します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateCustomerPointRequest"
        description: ""
  "/{contract_id}/pos/customers/{customer_id}/point/add":
    parameters:
      - $ref: "#/components/parameters/contract_id"
      - $ref: "#/components/parameters/customer_id"
    post:
      summary: ""
      operationId: updateCustomerPointRelative
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/updateCustomerPointResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
      description: |-
        会員ポイント情報を更新します。
        ポイントおよびマイルは、現在の値に対し、入力された値を加算（入力値が負の場合は減算）した値に更新します。
        現在値参照にあたりポイント有効期限を参照し、ポイント残高がありかつ期限が切れていれば期限切れ分のポイント失効処理を行ってから加算を行います（失効で0になっているので減算はエラー）。
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateCustomerPointRequest"
  "/{contract_id}/pos/customers/point":
    parameters:
      - $ref: "#/components/parameters/contract_id"
    get:
      summary: 会員ポイント一覧取得
      tags: []
      responses:
        "200":
          $ref: "#/components/responses/getCustomerPointListResponse"
      operationId: getCustomerPointList
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/with_customer_id"
      description: |-
        会員ポイント情報一覧を取得します。
        参照にあたりポイント有効期限を参照し、ポイント残高がありかつ期限が切れていれば期限切れ分のポイント失効処理を行ってから返します。
  "/{contract_id}/pos/stores/{store_id}":
    parameters:
      - $ref: "#/components/parameters/contract_id"
      - $ref: "#/components/parameters/store_id"
    patch:
      summary: 店舗更新
      operationId: updateStore
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/updateStoreResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
      description: "店舗情報を更新します。 "
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateStoreRequest"
  "/{contract_id}/pos/customer_required_column_setting":
    parameters:
      - $ref: "#/components/parameters/contract_id"
    get:
      summary: 会員必須項目設定取得
      operationId: getCustomerRequiredColumnSetting
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/getCustomerRequiredColumnSettingResponse"
security:
  - AccessToken: []
components:
  securitySchemes:
    AccessToken:
      name: Authorization
      type: http
      scheme: bearer
      in: header
  parameters:
    transaction_id:
      name: transaction_id
      in: path
      required: true
      schema:
        type: string
      description: 取引id
    contract_id:
      name: contract_id
      in: path
      required: true
      schema:
        type: string
      description: 契約id
    customer_id:
      name: customer_id
      in: path
      required: true
      schema:
        type: string
      description: 顧客id
    coupon_id:
      name: coupon_id
      in: path
      required: true
      schema:
        type: string
      description: クーポンid
    customer_code_query:
      name: customer_code
      description: 顧客コード
      in: query
      schema:
        type: string
    sum_date:
      name: sum_date
      in: query
      description: "締め日 [YYYY-MM-DD]"
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: 一度に返すアイテム数 (上限 1000)
      schema:
        type: integer
    page:
      name: page
      in: query
      description: ページ
      schema:
        type: integer
    with_layaway:
      in: query
      name: with_layaway
      description: "取置き情報を付加するか(付加する場合はall, しない場合はnone)"
      schema:
        $ref: "#/components/schemas/with_enum"
    with_coupons:
      in: query
      name: with_coupons
      description: "クーポン情報を付加するか(付加する場合はall, しない場合はnone)"
      schema:
        $ref: "#/components/schemas/with_enum"
    with_details:
      in: query
      name: with_details
      description: "取引明細情報を付加するか(全項目付加する場合はall, 一部項目を付加する場合はsummary, しない場合はnone)"
      schema:
        $ref: "#/components/schemas/with_details"
    with_store:
      in: query
      name: with_store
      description: "店舗情報を付加するか(付加する場合はall, しない場合はnone)"
      schema:
        $ref: "#/components/schemas/with_enum"
    with_customer:
      in: query
      name: with_customer
      description: "会員情報を付加するか(付加する場合はall, しない場合はnone)"
      schema:
        $ref: "#/components/schemas/with_enum"
    with_point_condition:
      in: query
      name: with_point_condition
      description: "ポイント情報を付加するか(付加する場合はall, しない場合はnone)"
      schema:
        $ref: "#/components/schemas/with_enum"
    store_id:
      name: store_id
      in: path
      required: true
      schema:
        type: string
      description: 店舗id
    transaction_head_division:
      name: transaction_head_division
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/transactionHeadDivision"
    sort:
      name: sort
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/sort"
    terminal_tran_date_time-from:
      name: terminal_tran_date_time-from
      in: query
      required: false
      schema:
        type: string
      description: "端末取引日時(From)：端末で設定された取引日時。[YYYY-MM-DDThh:mm:ssTZD]"
    terminal_tran_date_time-to:
      name: terminal_tran_date_time-to
      in: query
      required: false
      schema:
        type: string
      description: "端末取引日時(To)：端末で設定された取引日時。[YYYY-MM-DDThh:mm:ssTZD]"
    with_customer_id:
      name: customer_id
      in: query
      required: false
      schema:
        type: string
      description: 顧客id
  schemas:
    with_details:
      type: string
      title: with_*
      enum:
        - all
        - summary
        - none
      default: none
    with_enum:
      type: string
      title: with_*
      enum:
        - all
        - none
      default: none
    sex:
      type: string
      title: sex
      enum:
        - "0"
        - "1"
        - "2"
      default: "0"
      x-enum-varnames:
        - UnKnown
        - Male
        - Female
      description: "（0:不明、1:男、2:女）"
    mailReceiveFlag:
      type: string
      title: mailReceiveFlag
      enum:
        - "0"
        - "1"
      default: "1"
      x-enum-varnames:
        - Deny
        - Allow
      description: |
        (0:拒否、1:許可)
    status:
      type: string
      title: status
      enum:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
      x-enum-varnames:
        - Enabled
        - Disabled
        - Lost
        - Withdrawn
        - Merged
      description: "(0:利用可、1:利用停止、2:紛失、3:退会、4:名寄せ)"
    pointUpdateDivision:
      type: string
      title: pointUpdateDivision
      enum:
        - 0
        - 1
        - 2
      x-enum-varnames:
        - NotUpdated
        - MovePoint
        - RecalculatePoint
      description: |-
        会員ポイントの更新フラグ。
        0:（デフォルト値）：ポイント変動なし
        1:変動あり（対象取引によって実際に加算・減算されたポイントの差分を、更新前のユーザーから更新後のユーザーに付け替える形で更新）
        2:変動あり（更新前・更新後の会員それぞれに対して、現在の会員個人設定または会員ランク、店舗のポイント付与区分を対象取引の内容に照らして、再計算した当該取引におけるポイント差分を反映する形で更新）
    createCustomers:
      description: ""
      type: object
      properties:
        customerCode:
          type: string
          minLength: 1
        customerNo:
          type: string
          minLength: 1
        rank:
          type: string
          minLength: 1
        staffRank:
          type: string
          minLength: 1
        firstName:
          type: string
          minLength: 1
        lastName:
          type: string
          minLength: 1
        firstKana:
          type: string
          minLength: 1
        lastKana:
          type: string
          minLength: 1
        postCode:
          type: string
          minLength: 1
        address:
          type: string
          minLength: 1
        phoneNumber:
          type: string
          minLength: 1
        faxNumber:
          type: string
          minLength: 1
        mobileNumber:
          type: string
          minLength: 1
        mailAddress:
          type: string
          minLength: 1
        mailAddress2:
          type: string
          minLength: 1
        mailAddress3:
          type: string
          minLength: 1
        companyName:
          type: string
          minLength: 1
        departmentName:
          type: string
          minLength: 1
        managerialPosition:
          type: string
          minLength: 1
        sex:
          $ref: "#/components/schemas/sex"
        birthDate:
          type: string
          minLength: 1
        pointExpireDate:
          type: string
          minLength: 1
        entryDate:
          type: string
          minLength: 1
        leaveDate:
          type: string
          minLength: 1
        pointGivingUnitPrice:
          type: string
          minLength: 1
        pointGivingUnit:
          type: string
          minLength: 1
        pinCode:
          type: string
          minLength: 1
        passportNo:
          type: string
          minLength: 1
        nationality:
          type: string
          minLength: 1
        alphabetName:
          type: string
          minLength: 1
        mailReceiveFlag:
          $ref: "#/components/schemas/mailReceiveFlag"
        note:
          type: string
          minLength: 1
        note2:
          type: string
          minLength: 1
        favoriteList:
          type: string
          minLength: 1
        browsingList:
          type: string
          minLength: 1
        status:
          $ref: "#/components/schemas/status"
        storeId:
          type: string
          minLength: 1
      required:
        - customerCode
        - firstName
        - lastName
    CustomersResponseOfCreate:
      description: POS APIの型表現にバグと思われる矛盾があるため、CustomersResponseを流用できない
      type: object
      properties:
        customerId:
          type: object
